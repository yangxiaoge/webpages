name: GitHub Actions Build and Deploy
on:
  push:
    branches:
      - source
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 教程：https://juejin.cn/post/7306442629318164543 dist 是编译产物目录名
          folder: dist
          clean: false
          branch: gh-pages
          token: ${{ secrets.ACCESS_TOKEN }}
