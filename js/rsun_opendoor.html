<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>弘阳门禁</title>
</head>

<body>
    <input type="text" id="username" placeholder="账号">
    <input type="password" id="password" placeholder="密码">
    <button onclick="fetchData()">登录</button>
</body>
<script>
    function fetchData() {
        var account = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        // myHeaders.append("Access-Control-Allow-Origin", "uums.taoyuangu.com");
        // myHeaders.append("Host", "bd.taoyuangu.com");

        const raw = JSON.stringify({
            "body": {
                "password": password,
                "account": account
            }
        });

        const requestOptions = {
            method: "POST",
            headers: myHeaders,
            body: raw,
            redirect: "follow"
        };

        fetch("https://uums.taoyuangu.com/uums/servlet/userLoginServlet", requestOptions)
            .then((response) => response.text())
            .then((result) => console.log(result))
            .catch((error) => console.error(error));
    }
</script>

</html>
